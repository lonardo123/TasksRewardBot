<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديوهاتي - TasksRewardBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    button, input {
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f0f0f0; }
    #messageBox {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #messageBox.error {
      background: #fdecea;
      color: #d93025;
      border: 1px solid #f5c2c7;
    }
    #messageBox.success {
      background: #e6f4ea;
      color: #188038;
      border: 1px solid #a8dab5;
    }
    label {
      font-weight: bold;
    }
    .small {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎬 فيديوهاتي</h2>
    <div id="messageBox"></div>

    <button id="addBtn">➕ إضافة فيديو جديد</button>
    <button id="listBtn">📋 عرض قائمة الفيديوهات</button>
    
    <!-- نموذج الإضافة -->
    <div id="addForm" class="hidden">
      <h3>إضافة فيديو</h3>
      <input type="text" id="title" placeholder="اسم الفيديو" style="width:100%">
      <input type="url" id="url" placeholder="رابط الفيديو (من يوتيوب)" style="width:100%">
      <input type="number" id="duration" min="50" placeholder="مدة الفيديو بالثواني (50+)" step="1" style="width:100%">
      
      <hr>
      <label>🔑 الكلمات المفتاحية (حتى 5):</label>
      <div id="keywordsContainer">
        <input type="text" class="keyword" placeholder="كلمة مفتاحية 1" style="width:80%">
      </div>
      <button type="button" id="addKeywordBtn">➕ أضف كلمة</button>

      <hr>
      <label>🎯 طريقة المشاهدة:</label>
      <input type="text" value="keyword" disabled style="width:100%; background:#eee;">
      <div class="small">يتم استخدام المشاهدة عبر الكلمات المفتاحية تلقائيًا.</div>

      <hr>
      <label>👍 الإعجاب:</label>
      <input type="text" value="no" disabled style="width:100%; background:#eee;">

      <label>📢 الاشتراك:</label>
      <input type="text" value="no" disabled style="width:100%; background:#eee;">

      <label>💬 التعليق:</label>
      <input type="text" value="no" disabled style="width:100%; background:#eee;">

      <label>❤️ إعجاب التعليقات:</label>
      <input type="text" value="no" disabled style="width:100%; background:#eee;">

      <button id="submitBtn">✅ إضافة الفيديو</button>
      <button id="cancelBtn">❌ إلغاء</button>
    </div>

    <!-- جدول الفيديوهات -->
    <div id="videosSection" class="hidden">
      <h3>📋 قائمة الفيديوهات</h3>
      <table>
        <thead>
          <tr>
            <th>العنوان</th>
            <th>المدة (ث)</th>
            <th>المشاهدات</th>
            <th>الكلمات المفتاحية</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="videosTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const userId = new URLSearchParams(window.location.search).get('user_id');
    const addBtn = document.getElementById('addBtn');
    const listBtn = document.getElementById('listBtn');
    const addForm = document.getElementById('addForm');
    const videosSection = document.getElementById('videosSection');
    const keywordsContainer = document.getElementById('keywordsContainer');
    const addKeywordBtn = document.getElementById('addKeywordBtn');
    const videosTableBody = document.getElementById('videosTableBody');
    const messageBox = document.getElementById('messageBox');
    let currentVideos = [];

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = '';
      messageBox.style.display = 'block';
      if (type === 'error') messageBox.classList.add('error');
      else if (type === 'success') messageBox.classList.add('success');
    }

    addKeywordBtn.addEventListener('click', () => {
      const currentInputs = keywordsContainer.querySelectorAll('input.keyword').length;
      if (currentInputs >= 5) {
        showMessage('يمكنك إضافة 5 كلمات مفتاحية فقط كحد أقصى', 'error');
        return;
      }
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'keyword';
      input.placeholder = `كلمة مفتاحية ${currentInputs + 1}`;
      input.style.width = "80%";
      keywordsContainer.appendChild(input);
    });

    addBtn.addEventListener('click', () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات.', 'error');
        return;
      }
      addForm.classList.remove('hidden');
      videosSection.classList.add('hidden');
    });

    document.getElementById('cancelBtn').addEventListener('click', () => addForm.classList.add('hidden'));
    listBtn.addEventListener('click', () => {
      addForm.classList.add('hidden');
      videosSection.classList.remove('hidden');
      loadVideos();
    });

    async function loadVideos() {
      const res = await fetch(`/api/my-videos?user_id=${userId}`);
      let videos = await res.json();
      if (!Array.isArray(videos)) videos = [];
      currentVideos = videos;

      if (videos.length === 0) {
        videosTableBody.innerHTML = `<tr><td colspan="5">لا توجد فيديوهات حتى الآن</td></tr>`;
        return;
      }

      videosTableBody.innerHTML = videos.map(v => {
        if (typeof v.keywords === 'string') {
          try { v.keywords = JSON.parse(v.keywords); } catch { v.keywords = []; }
        }
        return `
          <tr>
            <td>${v.title}</td>
            <td>${v.duration_seconds}</td>
            <td>${v.views_count || 0}</td>
            <td>${v.keywords && v.keywords.length ? v.keywords.join(', ') : 'لا توجد كلمات'}</td>
            <td><button onclick="deleteVideo(${v.id})">🗑️ حذف</button></td>
          </tr>
        `;
      }).join('');
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات.', 'error');
        return;
      }

      const title = document.getElementById('title').value.trim();
      const url = document.getElementById('url').value.trim();
      const duration = parseInt(document.getElementById('duration').value);
      const keywordInputs = document.querySelectorAll('.keyword');
      const keywords = Array.from(keywordInputs).map(i => i.value.trim()).filter(v => v);

      if (!title || !url || !duration) return showMessage('املأ جميع الحقول المطلوبة', 'error');
      if (duration < 50) return showMessage('المدة يجب أن تكون 50 ثانية على الأقل', 'error');

      const videoData = {
        user_id: userId,
        title,
        video_url: url,
        duration_seconds: duration,
        keywords,
        viewing_method: "keyword",
        like: "no",
        subscribe: "no",
        comment: "no",
        comment_like: "no"
      };

      const res = await fetch('/api/add-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(videoData)
      });
      const data = await res.json();

      if (data.success) {
        showMessage('✅ تمت إضافة الفيديو بنجاح', 'success');
        addForm.classList.add('hidden');
        videosSection.classList.remove('hidden');
        loadVideos();
      } else {
        showMessage('❌ فشل في الإضافة: ' + (data.error || ''), 'error');
      }
    });

    window.deleteVideo = async (videoId) => {
      const res = await fetch('/api/delete-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, video_id: videoId })
      });
      const data = await res.json();
      if (data.success) {
        showMessage('🗑️ تم الحذف بنجاح', 'success');
        loadVideos();
      } else {
        showMessage('❌ فشل في حذف الفيديو', 'error');
      }
    };
  </script>
</body>
</html>
