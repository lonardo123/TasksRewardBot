<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديوهاتي - TasksRewardBot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f7fa; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    button, input { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .video-item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .hidden { display: none; }
    .keywords { margin-top: 10px; }
    .keywords input { width: calc(100% - 40px); display: inline-block; }
    .keywords button { width: 35px; display: inline-block; padding: 10px; }
    #messageBox { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
    #messageBox.error { background: #fdecea; color: #d93025; border: 1px solid #f5c2c7; }
    #messageBox.success { background: #e6f4ea; color: #188038; border: 1px solid #a8dab5; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فيديوهاتي</h2>
    <button id="addBtn">➕ إضافة فيديو جديد</button>
    
    <div id="addForm" class="hidden">
      <input type="text" id="title" placeholder="اسم الفيديو">
      <input type="url" id="url" placeholder="رابط الفيديو (من يوتيوب)">
      <input type="number" id="duration" min="50" placeholder="مدة الفيديو بالثواني (50+)" step="1">
      
      <!-- خانات الكلمات المفتاحية -->
      <div class="keywords">
        <label><strong>الكلمات المفتاحية (حتى 5):</strong></label>
        <div id="keywordsContainer">
          <input type="text" class="keyword" placeholder="كلمة مفتاحية 1">
        </div>
        <button type="button" id="addKeywordBtn">➕</button>
      </div>

      <button id="submitBtn">إضافة الفيديو</button>
      <button id="cancelBtn">إلغاء</button>

      <!-- صندوق عرض الرسائل -->
      <div id="messageBox"></div>
    </div>

    <div id="videosList"></div>
  </div>

  <script>
    const userId = new URLSearchParams(window.location.search).get('user_id');
    const videosList = document.getElementById('videosList');
    const addBtn = document.getElementById('addBtn');
    const addForm = document.getElementById('addForm');
    const keywordsContainer = document.getElementById('keywordsContainer');
    const addKeywordBtn = document.getElementById('addKeywordBtn');
    const messageBox = document.getElementById('messageBox');

    let currentVideos = []; // نخزن الفيديوهات الحالية هنا

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = ''; // نفرغ الكلاسات
      messageBox.style.display = 'block';
      if (type === 'error') {
        messageBox.classList.add('error');
      } else if (type === 'success') {
        messageBox.classList.add('success');
      }
    }

    // إضافة خانات كلمات مفتاحية جديدة (حتى 5)
    addKeywordBtn.addEventListener('click', () => {
      const currentInputs = keywordsContainer.querySelectorAll('input.keyword').length;
      if (currentInputs >= 5) {
        showMessage('يمكنك إضافة 5 كلمات مفتاحية فقط كحد أقصى', 'error');
        return;
      }
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'keyword';
      input.placeholder = `كلمة مفتاحية ${currentInputs + 1}`;
      keywordsContainer.appendChild(input);
    });

    // عند الضغط على إضافة فيديو جديد
    addBtn.addEventListener('click', () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات. يرجى حذف فيديو من قائمتك أولاً.', 'error');
        return;
      }
      addForm.classList.remove('hidden');
    });

    document.getElementById('cancelBtn').addEventListener('click', () => addForm.classList.add('hidden'));

    // تحميل الفيديوهات من السيرفر
    async function loadVideos() {
      const res = await fetch(`/api/my-videos?user_id=${userId}`);
      const videos = await res.json();
      currentVideos = videos; // نخزنها للاستخدام في التحقق
      videosList.innerHTML = videos.map(v => `
        <div class="video-item">
          <strong>${v.title}</strong><br>
          <small>المدة: ${v.duration_seconds} ثانية | المشاهدات: ${v.views_count}</small><br>
          ${v.keywords ? `<small>🔑 الكلمات المفتاحية: ${v.keywords.join(', ')}</small><br>` : ''}
          <button onclick="deleteVideo(${v.id})">🗑️ حذف</button>
        </div>
      `).join('');
    }

    // إضافة فيديو جديد
    document.getElementById('submitBtn').addEventListener('click', async () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات. يرجى حذف فيديو من قائمتك أولاً.', 'error');
        return;
      }

      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const duration = document.getElementById('duration').value;

      // جمع الكلمات المفتاحية
      const keywordInputs = document.querySelectorAll('.keyword');
      const keywords = Array.from(keywordInputs)
        .map(inp => inp.value.trim())
        .filter(val => val.length > 0);

      if (!title || !url || !duration) {
        showMessage('املأ جميع الحقول', 'error');
        return;
      }
      if (duration < 50) {
        showMessage('المدة يجب أن تكون 50 ثانية على الأقل', 'error');
        return;
      }

      const res = await fetch('/api/add-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          user_id: userId, 
          title, 
          video_url: url, 
          duration_seconds: duration,
          keywords
        })
      });
      const data = await res.json();
      if (data.success) {
        showMessage(`تمت الإضافة! تم خصم ${data.cost}$ من رصيدك.`, 'success');
        addForm.classList.add('hidden');
        loadVideos();
      } else {
        showMessage('خطأ: ' + (data.error || 'حدث خطأ غير متوقع'), 'error');
      }
    });

    // حذف فيديو
    window.deleteVideo = async (videoId) => {
      if (!confirm('هل أنت متأكد من الحذف؟')) return;
      const res = await fetch('/api/delete-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, video_id: videoId })
      });
      const data = await res.json();
      if (data.success) {
        loadVideos();
      } else {
        showMessage('خطأ: ' + data.error, 'error');
      }
    };

    loadVideos();
  </script>
</body>
</html>
