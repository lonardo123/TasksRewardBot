<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فيديوهاتي - TasksRewardBot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f7fa; direction: rtl; text-align: right; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    button, input { padding: 10px; margin: 5px 0; box-sizing: border-box; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    #messageBox { margin: 15px 0; padding: 10px; border-radius: 5px; display: none; }
    #messageBox.error { background: #fdecea; color: #d93025; border: 1px solid #f5c2c7; }
    #messageBox.success { background: #e6f4ea; color: #188038; border: 1px solid #a8dab5; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فيديوهاتي</h2>

    <!-- ✅ صندوق عرض الرسائل تحت العنوان مباشرة -->
    <div id="messageBox"></div>

    <button id="addBtn">➕ إضافة فيديو جديد</button>
    <button id="listBtn">📋 قائمة فيديوهاتي</button>
    
    <!-- نموذج الإضافة -->
    <div id="addForm" class="hidden">
      <input type="text" id="title" placeholder="اسم الفيديو" style="width:100%">
      <input type="url" id="url" placeholder="رابط الفيديو (من يوتيوب)" style="width:100%">
      <input type="number" id="duration" min="50" placeholder="مدة الفيديو بالثواني (50+)" step="1" style="width:100%">
      
      <!-- خانات الكلمات المفتاحية -->
      <div class="keywords">
        <label><strong>الكلمات المفتاحية (حتى 5):</strong></label>
        <div id="keywordsContainer">
          <input type="text" class="keyword" placeholder="كلمة مفتاحية 1" style="width:80%">
        </div>
        <button type="button" id="addKeywordBtn">➕</button>
      </div>

      <button id="submitBtn">إضافة الفيديو</button>
      <button id="cancelBtn">إلغاء</button>
    </div>

    <!-- جدول الفيديوهات -->
    <div id="videosSection" class="hidden">
      <table>
        <thead>
          <tr>
            <th>العنوان</th>
            <th>المدة (ث)</th>
            <th>المشاهدات</th>
            <th>الكلمات المفتاحية</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="videosTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const userId = new URLSearchParams(window.location.search).get('user_id');
    const addBtn = document.getElementById('addBtn');
    const listBtn = document.getElementById('listBtn');
    const addForm = document.getElementById('addForm');
    const keywordsContainer = document.getElementById('keywordsContainer');
    const addKeywordBtn = document.getElementById('addKeywordBtn');
    const messageBox = document.getElementById('messageBox');
    const videosSection = document.getElementById('videosSection');
    const videosTableBody = document.getElementById('videosTableBody');

    let currentVideos = [];

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = '';
      messageBox.style.display = 'block';
      if (type === 'error') messageBox.classList.add('error');
      else if (type === 'success') messageBox.classList.add('success');
    }

    // زر إضافة كلمات مفتاحية
    addKeywordBtn.addEventListener('click', () => {
      const currentInputs = keywordsContainer.querySelectorAll('input.keyword').length;
      if (currentInputs >= 5) {
        showMessage('يمكنك إضافة 5 كلمات مفتاحية فقط كحد أقصى', 'error');
        return;
      }
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'keyword';
      input.placeholder = `كلمة مفتاحية ${currentInputs + 1}`;
      input.style.width = "80%";
      keywordsContainer.appendChild(input);
    });

    // زر إظهار نموذج الإضافة
    addBtn.addEventListener('click', () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات. يرجى حذف فيديو من قائمتك أولاً.', 'error');
        return;
      }
      addForm.classList.remove('hidden');
      videosSection.classList.add('hidden');
    });

    // زر إلغاء
    document.getElementById('cancelBtn').addEventListener('click', () => addForm.classList.add('hidden'));

    // زر قائمة الفيديوهات
    listBtn.addEventListener('click', () => {
      videosSection.classList.remove('hidden');
      addForm.classList.add('hidden');
      loadVideos();
    });

    // تحميل الفيديوهات
    async function loadVideos() {
      const res = await fetch(`/api/my-videos?user_id=${userId}`);
      let videos = await res.json();

      if (!Array.isArray(videos)) videos = [];
      currentVideos = videos;

      if (videos.length === 0) {
        videosTableBody.innerHTML = `<tr><td colspan="5">لا توجد فيديوهات حتى الآن</td></tr>`;
        return;
      }

      videosTableBody.innerHTML = videos.map(v => {
        if (typeof v.keywords === 'string') {
          try { v.keywords = JSON.parse(v.keywords); } catch { v.keywords = []; }
        }
        return `
          <tr>
            <td>${v.title}</td>
            <td>${v.duration_seconds}</td>
            <td>${v.views_count}</td>
            <td>
              ${(v.keywords && v.keywords.length > 0) 
                ? `🔑 ${v.keywords.join(', ')}` 
                : 'لا توجد كلمات مفتاحية'}
            </td>
            <td><button onclick="deleteVideo(${v.id})">🗑️ حذف</button></td>
          </tr>
        `;
      }).join('');
    }

    // إضافة فيديو
    document.getElementById('submitBtn').addEventListener('click', async () => {
      if (currentVideos.length >= 4) {
        showMessage('لا يمكنك إضافة أكثر من 4 فيديوهات. يرجى حذف فيديو من قائمتك أولاً.', 'error');
        return;
      }

      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const duration = document.getElementById('duration').value;

      const keywordInputs = document.querySelectorAll('.keyword');
      const keywords = Array.from(keywordInputs).map(inp => inp.value.trim()).filter(val => val.length > 0);

      if (!title || !url || !duration) {
        showMessage('املأ جميع الحقول', 'error');
        return;
      }
      if (duration < 50) {
        showMessage('المدة يجب أن تكون 50 ثانية على الأقل', 'error');
        return;
      }

      const res = await fetch('/api/add-video', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, title, video_url: url, duration_seconds: duration, keywords })
      });
      const data = await res.json();
      if (data.success) {
        showMessage('✅ تمت الإضافة بنجاح', 'success');
        addForm.classList.add('hidden');
        videosSection.classList.remove('hidden');
        loadVideos();
      } else {
        showMessage('خطأ: ' + (data.error || 'حدث خطأ غير متوقع'), 'error');
      }
    });

    // حذف فيديو
    window.deleteVideo = async (videoId) => {
      try {
        const res = await fetch('/api/delete-video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, video_id: videoId })
        });

        const data = await res.json();

        if (data.success) {
          loadVideos();
          showMessage('✅ تم الحذف بنجاح', 'success');
        } else {
          const cleanError = (data.error || 'حدث خطأ غير متوقع').replace(/https?:\/\/\S+/g, '');
          showMessage('خطأ: ' + cleanError.trim(), 'error');
        }
      } catch (err) {
        showMessage('خطأ في الاتصال بالخادم', 'error');
      }
    };
  </script>
</body>
</html>
