<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>👷‍♂️ بدء العامل - TasksRewardBot</title>

  <link rel="stylesheet" href="https://www.viewgrip.net/Main/Backend/Assets/css/worker_start.css?v=1:0:1">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: "Cairo", sans-serif;
    }
    #message { margin-top: 20px; font-size: 20px; font-weight: bold; color: #686262; text-align: center; max-width: 420px; }
    #loader-wrapper { position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 1000; }
    #loader { width: 150px; height: 150px; border-radius: 50%; display: inline-block; border: 3px solid; border-color: #aea8a8 #aea8a8 transparent transparent; box-sizing: border-box; animation: rotation 1s linear infinite; position: relative; }
    #loader::after, #loader::before { content: ""; position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; border: 3px solid; border-color: transparent transparent rgb(29, 78, 217) rgb(29, 78, 217); width: 40px; height: 40px; border-radius: 50%; animation: rotationBack 0.5s linear infinite; transform-origin: center center; }
    @keyframes rotation { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes rotationBack { 0% { transform: rotate(0deg);} 100% { transform: rotate(-360deg);} }
    #update { display:none; position: fixed; top:30%; text-align:center; }
    .update_extension { margin-top:20px; font-size:20px; font-weight:bold; color:#686262; }
    .updateButton { background-color: rgb(29, 78, 217); border-radius: 12px; color:#dfdcdc; cursor:pointer; padding:10px 15px; border:0; font-size:16px; }
  </style>
</head>
<body>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">جارٍ تهيئة العامل...</div>
  </div>

  <div id="update">
    <div class="icons">
      <div class="update_extension">لم يتم العثور على الإضافة.</div>
    </div>
    <div class="update_extension">
      <a href="https://tasksrewardbot.neocities.org/help/install" target="_blank" class="updateButton" role="button">طريقة تثبيت الإضافة</a>
    </div>
  </div>

  <script>
    const messageDiv = document.getElementById("message");
    const loaderWrap = document.getElementById("loader-wrapper");
    const updateDiv = document.getElementById("update");

    // ✅ حفظ user_id إذا لم يكن موجود
    if (!localStorage.getItem("user_id")) {
      const uid = prompt("أدخل معرف المستخدم (user_id):");
      if (uid && uid.trim()) localStorage.setItem("user_id", uid.trim());
    }

    // ✅ المعرف الثابت للإضافة الحالية (يُقرأ تلقائيًا من الاتصال الخارجي)
    const EXT_ALLOWED_ORIGIN = "chrome-extension://";

    // ✅ محاولة الاتصال مباشرة بأي إضافة تدعم 'ping'
    async function tryDetectExtension() {
      const knownExts = [
        chrome?.runtime?.id || "", // في حال فتح من داخل الإضافة
        "jjohojjofkbnlaaeafmomokepnlfjpce" // مثال: معرفك الفعلي من manifest بعد التثبيت
      ].filter(Boolean);

      for (const id of knownExts) {
        try {
          const res = await new Promise((resolve, reject) => {
            chrome.runtime.sendMessage(id, "ping", (resp) => {
              if (chrome.runtime.lastError) reject(chrome.runtime.lastError);
              else resolve(resp);
            });
          });
          if (res && res.installed) return id;
        } catch (e) {}
      }
      return null;
    }

    async function initWorker() {
      messageDiv.textContent = "جارٍ التحقق من الإضافة...";

      try {
        const extId = await tryDetectExtension();
        if (!extId) {
          messageDiv.textContent = "⚠️ لم يتم العثور على الإضافة. يرجى تثبيتها.";
          loaderWrap.style.display = "none";
          updateDiv.style.display = "block";
          return;
        }

        // ✅ تحميل Start.js مباشرة من داخل الإضافة
        const s = document.createElement("script");
        s.src = `${EXT_ALLOWED_ORIGIN}${extId}/assets/js/core/Start.js`;
        s.onload = () => messageDiv.textContent = "✅ تم تشغيل العامل بنجاح!";
        s.onerror = () => messageDiv.textContent = "⚠️ فشل تحميل Start.js من الإضافة. تأكد من وجود الملف.";
        document.body.appendChild(s);

      } catch (err) {
        console.error("Extension detection failed:", err);
        messageDiv.textContent = "⚠️ حدث خطأ أثناء محاولة تشغيل العامل.";
        loaderWrap.style.display = "none";
        updateDiv.style.display = "block";
      }
    }

    window.addEventListener("load", () => {
      setTimeout(initWorker, 500);
    });
  </script>
</body>
</html>
