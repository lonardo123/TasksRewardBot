<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Worker Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: "Cairo", sans-serif;
    }

    #loader-wrapper {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loader {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: inline-block;
      border: 3px solid;
      border-color: #aea8a8 #aea8a8 transparent transparent;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      position: relative;
    }

    #loader::after,
    #loader::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid;
      border-color: transparent transparent rgb(29, 78, 217) rgb(29, 78, 217);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: rotationBack 0.5s linear infinite;
      transform-origin: center center;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotationBack {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #686262;
      text-align: center;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin-top: 40px;
    }

    #video-frame {
      width: 90%;
      height: 480px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #000;
    }

    #progress-bar {
      width: 90%;
      height: 8px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress {
      height: 8px;
      width: 0%;
      background-color: rgb(29, 78, 217);
      border-radius: 5px;
      transition: width 1s linear;
    }

    #status-text {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
      font-weight: 500;
    }

    #ViewGripConsole {
      position: fixed;
      bottom: 15px;
      font-size: 13px;
      color: #666;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 6px 10px;
      direction: ltr;
      user-select: text;
    }

    #TextMessage {
      color: #222;
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">جارٍ تهيئة العامل...</div>
  </div>

  <!-- واجهة المشاهدة -->
  <div id="video-container">
    <iframe id="video-frame" allowfullscreen></iframe>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="status-text">جارٍ تحميل الفيديو...</div>
  </div>

  <!-- كونسول بسيط -->
  <div id="ViewGripConsole">
    <span style="color:#aaa;">@TasksRewardBot:</span>
    <span id="TextMessage">Waiting for worker initialization...</span>
  </div>

  <script src="/assets/js/core/Start.js"></script>
</body>
</html>
