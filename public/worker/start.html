<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Worker Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
      text-align: center;
    }

    #loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 4px solid #333;
      border-top-color: #0a84ff;
      animation: spin 0.9s linear infinite;
    }

    #message {
      margin-top: 15px;
      font-size: 15px;
      color: #ccc;
    }

    #ViewGripConsole {
      position: fixed;
      z-index: 9999;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34,34,34,0.95);
      color: #0f0;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: "Roboto Mono", monospace;
      display: none;
      font-size: 13px;
      line-height: 1.4;
      width: 90%;
      max-width: 400px;
      text-align: left;
      direction: ltr;
    }

    .countdown-timer {
      height: 3px;
      background: rgba(157,160,164,.7);
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }

    .timer-progress {
      height: 100%;
      width: 0;
      background: #0a84ff;
      border-radius: 3px;
      transition: width .1s linear;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">جارٍ تهيئة العامل...</div>
  </div>

  <div id="ViewGripConsole">
    <span style="color:#aaa;">@TasksRewardBot:</span>
    <span id="TextMessage">Waiting for worker initialization...</span>
  </div>

    <!-- تحميل Start.js المشفَّر كما هو -->
  <script src="/assets/js/core/Start.js"></script>

  <script>
    // بديل مرن: نحاول استدعاء initWorker أو أسماء محتملة أخرى،
    // وإذا لم توجد نترك Start.js للعمل الذاتي ونظهر الـ console للتشخيص.
    document.addEventListener('DOMContentLoaded', async () => {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = "جارٍ تهيئة العامل...";

      // قائمة أسماء محتملة للدوال التي قد تكون نقطة الدخول في ملف مشفر
      const candidates = [
        'initWorker', 'InitWorker', 'startWorker', 'StartWorker',
        'runWorker', 'workerStart', 'start', 'init', 'bootstrap'
      ];

      // محاولة استدعاء أي دالة موجودة من القائمة (إن كانت موجودة وتعيد Promise أو قيمة)
      for (const name of candidates) {
        try {
          const fn = window[name];
          if (typeof fn === 'function') {
            msgDiv.textContent = `استدعاء ${name}() ...`;
            const result = fn();
            // إذا رجعت Promise ننتظرها
            if (result && typeof result.then === 'function') await result;
            msgDiv.textContent = "🚀 العامل اشتغل عبر " + name;
            document.getElementById('ViewGripConsole').style.display = 'block';
            setTimeout(() => document.getElementById('loader-wrapper').style.display = 'none', 600);
            return;
          }
        } catch (err) {
          console.warn('خطأ عند استدعاء', name, err);
        }
      }

      // لم نجد اسم معروف — نجرب إرسال حدث عالمي قد يستمع له الكود المشفَّر
      try {
        msgDiv.textContent = "إرسال حدث StartWorker ...";
        window.dispatchEvent(new CustomEvent('StartWorker', { detail: { from: 'start.html' } }));
        // ننتظر قليلًا لعل الكود المشفر يستجيب ويحذف الـ loader
        await new Promise(r => setTimeout(r, 1200));
      } catch (e) { /* ignore */ }

      // لو لم يحدث شيء، نعرض زرّ للتشخيص وكود لفحص الأسماء المتاحة
      msgDiv.textContent = "⚠️ لم يُكشف عن نقطة بداية واضحة — افتح Console للتشخيص.";
      document.getElementById('ViewGripConsole').style.display = 'block';

      // عرض زر تشخيص في الـ console: يسمح لك بفحص الوظائف المحتملة
      console.info('Debug helper: نفّذ inspectWorkerCandidates() في Console لاكتشاف الدوال المحتملة.');
      window.inspectWorkerCandidates = function() {
        const candidatesFound = {};
        for (const k in window) {
          try {
            if (typeof window[k] === 'function') {
              // نبحث عن أسماء تحتوي كلمات مفتاحية
              if (/worker|start|init|main|bootstrap|vg/i.test(k)) candidatesFound[k] = true;
            }
          } catch (e) {}
        }
        console.table(Object.keys(candidatesFound));
        return Object.keys(candidatesFound);
      };
    });
  </script>
</body>
</html>
