<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>👷‍♂️ بدء العامل - TasksRewardBot</title>

  <!-- نفس ستايل ViewGrip الاحترافي -->
  <link rel="stylesheet" href="https://www.viewgrip.net/Main/Backend/Assets/css/worker_start.css?v=1:0:1">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: "Cairo", sans-serif;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #686262;
      text-align: center;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    #loader-wrapper {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loader {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: inline-block;
      border: 3px solid;
      border-color: #aea8a8 #aea8a8 transparent transparent;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    #loader::after,
    #loader::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid;
      border-color: transparent transparent rgb(29, 78, 217) rgb(29, 78, 217);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      animation: rotationBack 0.5s linear infinite;
      transform-origin: center center;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotationBack {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    #update {
      display: none;
      position: fixed;
      top: 30%;
      text-align: center;
    }

    .update_extension {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #686262;
    }

    .updateButton {
      background-color: rgb(29, 78, 217);
      border-radius: 12px;
      color: #dfdcdc;
      cursor: pointer;
      font-weight: bold;
      padding: 10px 15px;
      text-align: center;
      transition: 200ms;
      width: 100%;
      box-sizing: border-box;
      border: 0;
      font-size: 16px;
    }

    .updateButton:not(:disabled):hover,
    .updateButton:not(:disabled):focus {
      outline: 0;
      background: rgb(41, 90, 224);
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2),
                  0 3px 8px 0 rgba(0, 0, 0, 0.15);
    }

    .updateButton:disabled {
      filter: saturate(0.2) opacity(0.5);
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">جارٍ تهيئة العامل...</div>
  </div>

  <div id="update">
    <div class="icons">
      <div class="update_extension">لم يتم العثور على الإضافة.</div>
    </div>
    <div class="update_extension">
      <a href="https://tasksrewardbot.neocities.org/help/install"
         target="_blank" class="updateButton" role="button">طريقة تثبيت الإضافة</a>
    </div>
  </div>

  <script>
    const messageDiv = document.getElementById("message");
    const loader = document.getElementById("loader-wrapper");
    const updateDiv = document.getElementById("update");

    // ✅ أولاً: حفظ user_id إن لم يكن موجود
    if (!localStorage.getItem("user_id")) {
      const uid = prompt("أدخل معرف المستخدم (user_id):");
      if (uid) localStorage.setItem("user_id", uid);
    }

    // ✅ الخطوة الثانية: البحث عن الإضافة تلقائيًا
    async function detectExtension() {
      // نحاول فحص عدة احتمالات (للدعم لاحقًا)
      const possibleIds = [
        "abcd1234efgh5678" // placeholder – لكن سيتغير لكل مستخدم تلقائيًا
      ];

      for (const id of possibleIds) {
        try {
          const response = await chrome.runtime.sendMessage(id, "ping");
          if (response?.installed) return id;
        } catch (e) { /* الإضافة غير موجودة بهذا المعرف */ }
      }

      // إذا لم تُكتشف أي إضافة من الـ IDs المحتملة
      return null;
    }

    // ✅ الخطوة الثالثة: تحميل Start.js من الإضافة المكتشفة
    async function initWorker() {
      messageDiv.textContent = "جارٍ البحث عن الإضافة...";
      const detectedId = await detectExtension();

      if (!detectedId) {
        messageDiv.textContent = "⚠️ لم يتم العثور على الإضافة.";
        loader.style.display = "none";
        updateDiv.style.display = "block";
        return;
      }

      // ✅ تحميل ملف Start.js مباشرة من داخل الإضافة
      const script = document.createElement("script");
      script.src = `chrome-extension://${detectedId}/assets/js/core/Start.js`;
      script.onload = () => {
        messageDiv.textContent = "✅ تم تشغيل العامل بنجاح!";
      };
      script.onerror = () => {
        messageDiv.textContent = "⚠️ فشل تحميل Start.js من الإضافة.";
      };
      document.body.appendChild(script);
    }

    window.addEventListener("load", initWorker);
  </script>
</body>
</html>
