<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Worker Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
      text-align: center;
    }

    #loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 4px solid #ccc;
      border-top-color: #0a84ff;
      animation: spin 1s linear infinite;
    }

    #message {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }

    #ViewGripConsole {
      position: fixed;
      z-index: 9999;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: "Roboto Mono", monospace;
      display: none;
      font-size: 13px;
      line-height: 1.4;
      width: 90%;
      max-width: 400px;
    }

    .countdown-timer {
      height: 3px;
      background: rgba(157,160,164,.7);
      border-radius: 3px;
      margin-top: 8px;
      overflow: visible;
    }

    .timer-progress {
      height: 100%;
      width: 0;
      background: red;
      border-radius: 3px;
      transition: width .1s linear;
      position: relative;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">Processing...</div>
  </div>

  <div id="ViewGripConsole">
    <span class="viewgrip">@TasksRewardBot:</span>
    <span id="TextMessage">Waiting for worker initialization...</span>
  </div>

  <!-- ✅ تحميل Start.js مباشرة -->
  <script src="/assets/js/core/Start.js"></script>

  <script>
    // توجيه رسالة لامتداد الخلفية عند بدء الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      console.log('✅ Worker start page loaded.');
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = "جارٍ تهيئة العامل...";

      // بعد تحميل Start.js، يجب أن يبدأ العمل تلقائيًا
      if (typeof initWorker === 'function') {
        initWorker().then(() => {
          msgDiv.textContent = "🚀 العامل جاهز للعمل!";
          setTimeout(() => document.getElementById('loader-wrapper').style.display = 'none', 800);
          document.getElementById('ViewGripConsole').style.display = 'block';
        }).catch(err => {
          msgDiv.textContent = "❌ فشل في تشغيل العامل!";
          console.error(err);
        });
      } else {
        msgDiv.textContent = "⚠️ لم يتم العثور على Start.js أو initWorker!";
        console.warn('Start.js is missing or not loaded properly.');
      }
    });
  </script>
</body>
</html>
