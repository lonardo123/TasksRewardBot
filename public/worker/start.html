<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>Worker Start</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      direction: rtl;
      text-align: center;
    }

    #loader-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loader {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 4px solid #333;
      border-top-color: #0a84ff;
      animation: spin 0.9s linear infinite;
    }

    #message {
      margin-top: 15px;
      font-size: 15px;
      color: #ccc;
    }

    #ViewGripConsole {
      position: fixed;
      z-index: 9999;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34,34,34,0.95);
      color: #0f0;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: "Roboto Mono", monospace;
      display: none;
      font-size: 13px;
      line-height: 1.4;
      width: 90%;
      max-width: 400px;
      text-align: left;
      direction: ltr;
    }

    .countdown-timer {
      height: 3px;
      background: rgba(157,160,164,.7);
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }

    .timer-progress {
      height: 100%;
      width: 0;
      background: #0a84ff;
      border-radius: 3px;
      transition: width .1s linear;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="message">جارٍ تهيئة العامل...</div>
  </div>

  <div id="ViewGripConsole">
    <span style="color:#aaa;">@TasksRewardBot:</span>
    <span id="TextMessage">Waiting for worker initialization...</span>
  </div>

  <!-- ✅ تحميل Start.js مباشرة -->
  <script src="/assets/js/core/Start.js"></script>

  <script>
    // ✅ دالة طباعة داخل الكونسول السفلي
    function logToConsole(text, color = '#0f0') {
      const consoleDiv = document.getElementById('ViewGripConsole');
      const textSpan = document.createElement('div');
      textSpan.style.color = color;
      textSpan.textContent = text;
      consoleDiv.appendChild(textSpan);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const msgDiv = document.getElementById('message');
      const consoleBox = document.getElementById('ViewGripConsole');
      console.log('✅ Worker start page loaded.');
      logToConsole('[Init] Worker start page loaded.', '#0ff');

      try {
        if (typeof initWorker === 'function') {
          msgDiv.textContent = "🔄 جارٍ تشغيل العامل...";
          consoleBox.style.display = 'block';

          await initWorker(); // ← هذه تُنفذ من Start.js

          msgDiv.textContent = "🚀 العامل بدأ العمل بنجاح!";
          logToConsole('[OK] Worker initialized successfully.');

          setTimeout(() => {
            document.getElementById('loader-wrapper').style.display = 'none';
          }, 800);
        } else {
          msgDiv.textContent = "⚠️ لم يتم العثور على Start.js أو initWorker()!";
          logToConsole('[Error] Start.js أو initWorker() غير موجود!', '#f33');
        }
      } catch (err) {
        msgDiv.textContent = "❌ حدث خطأ أثناء تشغيل العامل!";
        console.error(err);
        logToConsole(`[Exception] ${err.message || err}`, '#f33');
      }
    });
  </script>
</body>
</html>
